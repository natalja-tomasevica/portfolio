{% extends 'base_books.html' %}

{% block inner_content %}

<title>Edit Author</title>

<div class="container-fluid custom-content">
    <h2>Edit Author</h2>
    
    <div class="container mt-3">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_full_name">Author Full Name</label>
                <input type="text" name="full_name" value="{{ form.full_name.value|default_if_none:''}}" class="form-control" id="id_full_name">
            </div>
            <div class="form-group">
                <label for="id_age">Author Age</label>
                <input type="number" name="age" value="{{ form.age.value|default_if_none:''}}" class="form-control" id="id_age">
            </div>
            <div class="form-group">
                <label for="id_languages">Author Languages</label>
                <input type="text" name="languages" value="{{ form.languages.value|default_if_none:''}}" class="form-control" id="id_languages">
            </div>
            <button class="btn btn-secondary">Edit</button>
        </form>
    </div>
</body>

{% endblock %}
