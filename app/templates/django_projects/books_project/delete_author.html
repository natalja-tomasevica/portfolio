{% extends 'base_books.html' %}

{% block inner_content %}

<title>Delete Author</title>

<div class="container-fluid custom-content">
    <h2>Are you sure you want to delete the author "{{ author.full_name }}"?</h2>
    <form method="POST" style="margin-top: 1rem;">
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Delete</button>
        <a href="{% url 'author_details' author.id %}" class="btn btn-danger">Cancel</a>
    </form>
</div>

{% endblock %}
